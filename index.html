<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostgreSQL Project Frontend</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    button {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      background: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    button:hover {
      background: #2980b9;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      margin: 0 auto;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #3498db;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>PostgreSQL Users</h1>
  <button id="loadUsers">Show Users</button>

  <table id="usersTable" style="display: none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = "https://mindful-freedom-production.up.railway.app";

    document.getElementById("loadUsers").addEventListener("click", async () => {
      try {
        const res = await fetch(`${API_BASE}/users`);
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        const users = await res.json();

        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = ""; // Clear previous rows

        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${user.id}</td><td>${user.name}</td><td>${user.email}</td>`;
          tbody.appendChild(row);
        });

        document.getElementById("usersTable").style.display = "table";
      } catch (err) {
        alert("Error fetching users: " + err.message);
      }
    });
  </script>

</body>
</html>
